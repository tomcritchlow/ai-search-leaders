---
layout: default
---

<div class="max-w-4xl mx-auto px-6 py-12">
    <!-- Back Link -->
    <a href="/library/"
        class="inline-flex items-center gap-2 text-slate-400 hover:text-neon-green mb-8 text-sm font-mono uppercase tracking-wider transition-colors">
        <span class="text-neon-green">&larr;</span> Back to Library
    </a>

    <article class="prose prose-invert prose-lg max-w-none">
        <!-- Header -->
        <header class="mb-12 border-b border-slate-800 pb-8">
            <div class="flex flex-wrap gap-4 mb-6">
                {% for tag in page.tags %}
                <span
                    class="px-3 py-1 bg-slate-800 text-neon-green text-xs font-mono uppercase tracking-widest rounded-sm border border-slate-700">
                    {{ tag }}
                </span>
                {% endfor %}
            </div>

            <h1 class="text-4xl md:text-5xl font-bold font-sans text-white mb-6 leading-tight">
                {{ page.title }}
            </h1>

            <div class="flex flex-col md:flex-row md:items-center gap-6 text-slate-400 font-mono text-sm">
                <div class="flex items-center gap-2">
                    <span class="text-neon-purple">DATED:</span>
                    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
                </div>

                {% if page.link %}
                <div class="hidden md:block text-slate-700">|</div>
                <a href="{{ page.link }}" target="_blank" rel="noopener noreferrer"
                    class="flex items-center gap-2 text-neon-cyan hover:text-white transition-colors group">
                    <span>SOURCE LINK</span>
                    <svg class="w-4 h-4 transform group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                    </svg>
                </a>
                {% endif %}
            </div>
        </header>

        <!-- Content -->
        <div
            class="prose-h2:text-white prose-h2:font-sans prose-h2:text-2xl prose-h2:mt-12 prose-h2:mb-6 
                    prose-p:text-slate-300 prose-p:leading-relaxed 
                    prose-a:text-neon-green prose-a:no-underline hover:prose-a:text-white hover:prose-a:underline
                    prose-blockquote:border-l-neon-purple prose-blockquote:bg-slate-900/50 prose-blockquote:py-2 prose-blockquote:px-6 prose-blockquote:not-italic prose-blockquote:text-slate-400
                    prose-code:text-neon-green prose-code:bg-slate-900 prose-code:px-1 prose-code:py-0.5 prose-code:rounded-sm prose-code:font-mono">
            {{ content }}
        </div>

        {% if page.link %}
        <div class="mt-16 pt-8 border-t border-slate-800">
            <a href="{{ page.link }}" target="_blank" rel="noopener noreferrer"
                class="inline-flex items-center justify-center w-full md:w-auto px-8 py-4 bg-neon-green/10 border border-neon-green text-neon-green font-mono font-bold hover:bg-neon-green hover:text-black transition-all group">
                READ ORIGINAL SOURCE
                <svg class="w-5 h-5 ml-2 transform group-hover:translate-x-1 transition-transform" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3">
                    </path>
                </svg>
            </a>
        </div>
        {% endif %}
    </article>
</div>
